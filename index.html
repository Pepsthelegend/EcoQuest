<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Rotating Earth Animation */
        .earth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .earth {
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') no-repeat center center/cover;
            border-radius: 50%;
            animation: rotateEarth 10s linear infinite;
        }
        @keyframes rotateEarth {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üå± EcoQuest: Take Action for the Planet! üåç</h1>
    </header>

    <div class="earth-container">
        <div class="earth"></div>
    </div>

    <section>
        <h2>Today's Sustainability Challenge</h2>
        <p id="challenge">Loading challenge...</p>
        <button onclick="newChallenge()">Get a New Challenge</button>
    </section>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
